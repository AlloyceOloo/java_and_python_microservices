services:

  postgres:
    image: postgres:15
    volumes:
      - ./postgres-data:/var/lib/postgresql/data   
    environment:
      POSTGRES_USER: mpesa
      POSTGRES_PASSWORD: mpesa
      POSTGRES_DB: mpesa
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mpesa"]
      interval: 5s
      retries: 10
      timeout: 5s

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    command: >
      redpanda start
        --overprovisioned
        --smp 1
        --memory 1G
        --reserve-memory 0M
        --node-id 0
        --kafka-addr PLAINTEXT://0.0.0.0:9092
        --advertise-kafka-addr PLAINTEXT://redpanda:9092
    environment:
      REDPANDA_AUTO_CREATE_TOPICS: "true"
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "ss -ltn | grep -q ':9092' || exit 1"]
      interval: 5s
      retries: 10
      timeout: 5s

  wallet-service:
    build:
      context: ./wallet-service
      target: runtime
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_started
      mock-fineract:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mpesa
      SPRING_DATASOURCE_USERNAME: mpesa
      SPRING_DATASOURCE_PASSWORD: mpesa
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      FINERACT_URL: http://mock-fineract:7000/fineract/transactions
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      retries: 3
    restart: on-failure

  mock-fineract:
    build: ./mock-fineract
    ports:
      - "7000:7000"
    environment:
      FLASK_ENV: production
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7000/ready || exit 1"]
      interval: 5s
      retries: 5

  kafka-consumer:
    build: ./kafka-consumer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
    depends_on:
      redpanda:
        condition: service_started
    restart: unless-stopped
